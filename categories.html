---
layout: posts
title: The Rest is History
scripts: categories.js
---
<div id="home">

  {% for category in site.categories order:ascending %}
  <div id="{{ category[0] }}" class="category">
  <h2>{{ category[0] }}</h2>
  <ul class="posts">
    {% for post in category[1] %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="entry-content">{{ post.excerpt }}</div>
      </li>
    {% endfor %}
  </ul>
  <p><a href="#{{ category[0] }}">&#8617;</a></p>
  </div>
  {% endfor %}

</div>
