  <script>

  $( document ).ready(function() {
      $( "a.go-next" ).click(function( event ) {
        if( $(this).data('description') === "Go" )
          $.scrollTo({ top:600, left:0}, 500, {easing:"easeOutQuad"});
        else if( $(this).data('description') === "About me" )
          $.scrollTo({ top:1200, left:0}, 500, {easing:"easeOutQuad"});
        else if( $(this).data('description') === "Oral histories" )
          $.scrollTo({ top:1700, left:0}, 500, {easing:"easeOutQuad"});
        else
          $.scrollTo({ top:0, left:0}, 500, {easing:"easeOutQuad"});
        event.preventDefault();
      });
  });

  </script>
