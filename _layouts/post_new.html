---
layout: posts
---
<script src="http://jwpsrv.com/library/0w8aDtpEEeOsKiIACrqE1A.js"></script>
<div id="post">
  <h1>{{ page.title }}</h1>

  <p class="meta">{{ page.date | date: '%B %d, %Y' }} - {{ page.city }}</p>

  <div id="jwElement"></div>

  <script>
      jwplayer("jwElement").setup({
          file: "{{ page.audio }}",
          width: '100%',
          height: 30
      });
  </script>

  <p></p>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
